---
- name: Provision the Application Server
  hosts: all
  become: yes

  tasks:
    - name: Update apt package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install required system packages
      ansible.builtin.apt:
        name:
          - python3-pip
          - docker.io
          - docker-compose-v2
          - git
        state: present

    - name: Ensure the Docker service is running and enabled
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes