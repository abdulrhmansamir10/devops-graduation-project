name: Continuous Deployment

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Copy the 'sheet music' to the server
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/"

      # Step 2: SSH in and run the orchestra
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Go to where we put the file
            cd /home/ubuntu/
            
            # 1. Pull the latest images (built by the Release workflow)
            docker compose pull
            
            # 2. Restart the containers with the new images/config
            # --remove-orphans cleans up any old containers from the previous setup
            docker compose up -d --remove-orphans
            
            # 3. Cleanup unused space
            docker image prune -f